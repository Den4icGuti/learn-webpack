<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Todo List</h2>
        <form class="form-submit form">
          <div class="form-group form">
            <label>
              <span>Add new todo</span>
              <hr />
              <input type="text" class="form-control js-text" name="text" />
            </label>

            <button type="submit" class="btn btn-primary">+ Add todo</button>
            <button type="button" class="btn btn-success js-print-btn">
              Print
            </button>
          </div>
       
      </div>
       </form>
        <form class="search-form js-search-form">
          <label> Input to search todo
            <input type="text">
          </label>
        </form>
      <div class="row">
        <ul class="js-list"></ul>
      </div>
    
    </div>
  </body>
</html>
